id: serv-u-ftp-detect
info:
  name: Serv-U FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Serv-U FTP service was detected.
  metadata:
    shodan-query: "Serv-U FTP Server"
    max-request: 1
  tags: network,ftp,serv-u,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Serv-U FTP Server"
    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Serv-U FTP Server v([0-9.]+)"