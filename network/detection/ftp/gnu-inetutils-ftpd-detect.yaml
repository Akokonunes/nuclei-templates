id: gnu-inetutils-ftpd-detect

info:
  name: GNU inetutils FTP Service - Detect
  author: pussycat0x
  severity: info
  description: |
    GNU inetutils FTP server service was detected.
  metadata:
    verified: true
    shodan-query: "GNU inetutils"
    max-request: 1
  tags: network,ftp,gnu,detect,detection,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (GNU inetutils"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "GNU inetutils ([0-9.]+)"