id: windriver-ftp-detect
info:
  name: Wind River FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Wind River FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Wind River FTP server"
    max-request: 1
  tags: network,ftp,windriver,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Wind River FTP server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Wind River FTP server ([0-9.]+)"