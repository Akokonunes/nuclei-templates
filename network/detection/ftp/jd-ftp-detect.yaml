id: jd-ftp-detect
info:
  name: JD FTP Service - Detect
  author: pussycat0x
  severity: info
  description: JD FTP service was detected.
  metadata:
    verified: true
    shodan-query: "JD FTP Server Ready"
    max-request: 1
  tags: network,ftp,jd,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "JD FTP Server Ready"