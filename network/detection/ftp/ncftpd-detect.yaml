id: ncftpd-detect
info:
  name: NcFTPd Service - Detect
  author: pussycat0x
  severity: info
  description: NcFTPd FTP service was detected.
  metadata:
    verified: true
    shodan-query: "NcFTPd Server"
    max-request: 1
  tags: network,ftp,ncftpd,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "NcFTPd Server"