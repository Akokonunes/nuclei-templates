id: medusa-ftp-detect
info:
  name: Medusa Async FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Medusa Async FTP service was detected.
  metadata:
    verified: true
    shodan-query: "FTP server (Medusa Async"
    max-request: 1
  tags: network,ftp,medusa,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (Medusa Async"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Async ([A-Z0-9]+)"