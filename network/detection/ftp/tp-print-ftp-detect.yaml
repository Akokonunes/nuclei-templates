id: tp-print-ftp-detect
info:
  name: TP Print FTP Service - Detect
  author: pussycat0x
  severity: info
  description: TP Print FTP service was detected.
  metadata:
    shodan-query: "TP print service"
    max-request: 1
  tags: network,ftp,tp-print,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "TP print service:V-"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "TP print service:V-([0-9.]+)"