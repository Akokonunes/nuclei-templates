id: dumb-ftp-detect
info:
  name: Dumb FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Dumb FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Dumb FTP Server (dftpd)"
    max-request: 1
  tags: network,ftp,dumb,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Dumb FTP Server (dftpd)"