id: 3com-ftp-detect
info:
  name: 3Com 3CDaemon FTP Service - Detect
  author: pussycat0x
  severity: info
  description: 3Com 3CDaemon FTP service was detected.
  metadata:
    verified: true
    shodan-query: 3Com 3CDaemon FTP
    max-request: 1
  tags: network,ftp,3com,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "3Com 3CDaemon FTP"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Version ([0-9.]+)"