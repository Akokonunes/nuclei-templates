id: globalsite-selector-ftp-detect
info:
  name: Global Site Selector FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Global Site Selector FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Global Site Selector FTP"
    max-request: 1
  tags: network,ftp,globalsiteselector,detect

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Global Site Selector FTP"