id: prnet-ftp-detect
info:
  name: PrNET FTP Service - Detect
  author: pussycat0x
  severity: info
  description: PrNET FTP service was detected.
  metadata:
    verified: true
    shodan-query: "PrNET FTP server"
    max-request: 1
  tags: network,ftp,prnet,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "PrNET FTP server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "PrNET FTP ([0-9.]+)"