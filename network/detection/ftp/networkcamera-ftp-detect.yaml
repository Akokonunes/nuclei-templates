id: networkcamera-ftp-detect
info:
  name: Network Camera FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Network Camera FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Welcome to Network Camera FTP Server"
    max-request: 1
  tags: network,ftp,networkcamera,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Network Camera FTP Server"