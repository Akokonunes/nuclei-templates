id: freebox-ftp-detect
info:
  name: Freebox FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Freebox FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Freebox FTP Server"
    max-request: 1
  tags: network,ftp,freebox,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Freebox FTP Server"