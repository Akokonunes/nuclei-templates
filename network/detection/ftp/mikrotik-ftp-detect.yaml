id: mikrotik-ftp-detect

info:
  name: MikroTik FTP Service - Detect
  author: pussycat0x
  severity: info
  description: |
    MikroTik FTP server was detected.
  metadata:
    verified: true
    shodan-query:
      - "MikroTik FTP"
  tags: network,ftp,mikrotik,detect,detection,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (MikroTik"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "MikroTik ([0-9.]+)"