id: betaftpd-detect
info:
  name: BetaFTPD Service - Detect
  author: pussycat0x
  severity: info
  description: BetaFTPD service was detected.
  metadata:
    verified: true
    shodan-query: BetaFTPD
    max-request: 1
  tags: network,ftp,betaftpd,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "BetaFTPD"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "BetaFTPD ([0-9.]+pre[0-9]+)"