id: checkpoint-ftp-detect
info:
  name: Check Point FireWall-1 FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Check Point FireWall-1 FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Check Point FireWall-1 Secure FTP"
    max-request: 1
  tags: network,ftp,checkpoint,detect,tcp,firewall

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Check Point FireWall-1 Secure FTP"

    extractors:
      - type: regex
        group: 1
        name: hostname
        regex:
          - "server running on ([A-Z-0-9]+)"