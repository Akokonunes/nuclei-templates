id: nucleus-ftp-detect
info:
  name: Nucleus FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Nucleus FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Nucleus FTP Server"
    max-request: 1
  tags: network,ftp,nucleus,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Nucleus FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Version ([0-9.]+)"