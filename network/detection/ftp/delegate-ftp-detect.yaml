id: delegate-ftp-detect
info:
  name: DeleGate PROXY-FTP Service - Detect
  author: pussycat0x
  severity: info
  description: DeleGate PROXY-FTP service was detected.
  metadata:
    verified: true
    shodan-query: "PROXY-FTP server"
    max-request: 1
  tags: network,ftp,delegate,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host: 
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "PROXY-FTP server (DeleGate"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "DeleGate/([0-9.]+)"