id: netdisk-ftp-detect
info:
  name: NET Disk FTP Service - Detect
  author: pussycat0x
  severity: info
  description: NET Disk FTP service was detected.
  metadata:
    verified: true
    shodan-query: "NET Disk FTP Server ready"
    max-request: 1
  tags: network,ftp,netdisk,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "NET Disk FTP Server ready"