id: securegateway-ftp-detect
info:
  name: Secure Gateway FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Secure Gateway FTP service was detected.
  metadata:
    max-request: 1
    shodan-query: "Secure Gateway FTP server"
  tags: network,ftp,securegateway,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Secure Gateway FTP server"