id: blackjumbodog-ftp-detect
info:
  name: BlackJumboDog FTP Service - Detect
  author: pussycat0x
  severity: info
  description: BlackJumboDog FTP service was detected.
  metadata:
    verified: true
    shodan-query: "FTP ( BlackJumboDog"
    max-request: 1
  tags: network,ftp,blackjumbodog,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP ( BlackJumboDog"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "BlackJumboDog Version ([0-9.]+)"