id: nmc-ftp-detect
info:
  name: Network Management Card FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Network Management Card FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Network Management Card AOS"
    max-request: 1
  tags: network,ftp,nmc,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Network Management Card AOS"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "v([0-9.]+)"