id: vsftpd-detect
info:
  name: vsFTPd Service - Detect
  author: pussycat0x
  severity: info
  description: vsFTPd FTP service was detected.
  metadata:
    verified: true
    shodan-query: product:"vsftpd"
    max-request: 1
  tags: network,ftp,vsftpd,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "vsFTPd"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "vsFTPd ([0-9.+]+)"