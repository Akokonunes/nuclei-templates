id: xerver-ftp-detect
info:
  name: Xerver Free FTP Service - Detect
  author: pussycat0x
  severity: info
  description: Xerver Free FTP service was detected.
  metadata:
    verified: true
    shodan-query: "Xerver Free FTP Server"
    max-request: 1
  tags: network,ftp,xerver,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "Welcome to Xerver Free FTP Server"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Server ([0-9]+)"