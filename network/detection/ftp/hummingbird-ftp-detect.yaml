id: hummingbird-ftp-detect
info:
  name: Hummingbird HCLFTPD Service - Detect
  author: pussycat0x
  severity: info
  description: Hummingbird HCLFTPD service was detected.
  metadata:
    verified: true
    shodan-query: "Hummingbird Ltd. (HCLFTPD)"
    max-request: 1
  tags: network,ftp,hummingbird,detect,tcp

tcp:
  - inputs:
      - data: 00000000
        type: hex

    host:
      - "{{Hostname}}"
    port: 21
    read-size: 1024

    matchers:
      - type: word
        words:
          - "FTP server (Hummingbird Ltd. HCLFTPD)"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - "Version ([0-9a-z]+)"