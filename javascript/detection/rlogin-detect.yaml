id: rlogin-detect

info:
  name: Rlogin Detect
  author: pussycat0x
  severity: info
  description: |
    rlogin was a remote login protocol that allowed users to access UNIX systems over TCP port 513.  It transmitted credentials and session data in plaintext, which made it insecure and obsolete once SSH was introduced.
  reference:
    - https://www.ibm.com/docs/en/aix/7.1.0?topic=r-rlogin-command
  metadata:
    shodan-query: "rlogin"
    verified: true
    max-request: 1
  tags: rlogin,network,js,tcp

javascript:
  - pre-condition: |
      isPortOpen(Host,Port);
    code: |
      let packet = bytes.NewBuffer();
      const c = require("nuclei/net");
      const cmd = "\x00"
      packet.Write(cmd)
      let conn = c.Open('tcp', `${Host}:${Port}`);
      conn.SendHex(packet.Hex());
      const result = conn.RecvString(2048)
      result

    args:
      Host: "{{Host}}"
      Port: 513

    matchers:
      - type: dsl
        dsl:
          - "success == true"
          - contains(response, "rlogind")
        condition: and
