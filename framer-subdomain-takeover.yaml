id: framer-subdomain-takeover

info:
  name: Framer Subdomain Takeover Detection
  author: Amjad Ali
  severity: high
  description: |
    Detects subdomain takeover vulnerability for Framer.
    This happens when a subdomain points to Framer, but no site is configured on that address.
  reference:
    - https://github.com/projectdiscovery/nuclei-templates
  tags: takeover,framer,subdomain,bugbounty

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 404

      - type: word
        words:
          - "Site Not Found"
          - "There is no site configured at this address."
        condition: and
        part: body

      - type: word
        words:
          - "Framer"
        part: body
        condition: or
