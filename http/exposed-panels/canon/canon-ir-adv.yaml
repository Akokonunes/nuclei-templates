id: canon-ir-adv

info:
  name: Canon iR-ADV Panel - Detect
  author: ritikchaddha,matejsmycka
  severity: info
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"Canon iR-ADV"
  tags: canon,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - 'iR-ADV'
          - 'Authentication'
          - 'CANON'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: title
        regex:
          - '(iR-ADV C[0-9]+)'
        group: 1
