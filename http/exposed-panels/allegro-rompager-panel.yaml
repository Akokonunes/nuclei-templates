id: allegro-rompager-panel

info:
  name: Allegro RomPager - Panel
  author: matejsmycka
  severity: info
  description: |
    Allegro RomPager was detected.This toolkit was commonly used in embedded devices such as routers, cameras, and IoT devices, often on historical hardware with possible default credentials.
  reference:
    - http://rompager.com
  metadata:
    verified: true
    shodan-query: product:"Allegro RomPager"
  tags: tech,allegro,rompager,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: server
        words:
          - "Allegro-Software-RomPager/"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - "RomPager/([\\d\\.]+)"
