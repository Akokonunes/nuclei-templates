id: allegro-rompager-detect

info:
  name: Allegro RomPager - Detect
  author: matejsmycka
  severity: info
  description: |
    Allegro RomPager was detected.This toolkit was commonly used in embedded devices such as routers, cameras, and IoT devices, often on historical hardware with possible default credentials.
  reference:
    - http://rompager.com/
  metadata:
    verified: true
    shodan-query:
      - product:"Allegro RomPager"
  tags: panel,tech,allegro,rompager

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: Allegro-Software-RomPager/"

      - type: status
        status:
          - 200

      # The uppercase HTML tags are typical for RomPager pages
      - type: word
        part: body
        words:
          - "BGCOLOR"
          - "SCRIPT"
          - "HTML"
          - "BODY"
          - "FONT"
          - "INPUT"
          - "FRAME"
        condition: or

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - "RomPager/([\\d\\.]+)"
