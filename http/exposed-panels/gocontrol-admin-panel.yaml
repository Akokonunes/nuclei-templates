id: gocontrol-event-admin-panel

info:
  name: Go.Control Event Administration Panel - Detect
  author: Mys7ic
  severity: info
  description: |
    Detects the presence of the Go.Control Event Administration login panel.
  reference:
    - https://www.go-control.de/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: go-control
    product: gocontrol
  tags: panel,gocontrol,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/"
      - "{{BaseURL}}/admin/index.php"

    host-redirects: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Event Administration | Superuser Login</title>'
          - 'name="liaction" value="setcookie"'
        condition: and

      - type: status
        status:
          - 200
