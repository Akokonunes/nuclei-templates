id: opensign-panel

info:
  name: OpenSign Login Panel - Detect
  author: righettod
  severity: info
  description: |
    OpenSign Login panel was discovered.
  reference:
    - https://www.opensignlabs.com/
    - https://github.com/OpenSignLabs/OpenSign
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.title:"opensign"
  tags: panel,opensign,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/locales/en/translation.json"
      - "{{BaseURL}}/"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "OpenSign")'
        condition: and
