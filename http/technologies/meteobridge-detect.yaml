id: meteobridge-detect

info:
  name: MeteoBridge - Detect
  author: rxerium
  severity: info
  description: Detects MeteoBridge devices
  references:
    - https://www.meteobridge.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: "meteobridge"
  tags: meteobridge,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}cgi-bin/meteobridge.cgi"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Basic realm="MeteoBridge"'

      - type: status
        status:
          - 401