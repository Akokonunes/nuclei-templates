id: cups-detect

info:
  name: CUPS - Detect
  author: rxerium
  severity: info
  description: |
    An instance running CUPS was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"CUPS (IPP)"
  tags: cups,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Web Interface is Disabled - CUPS"
          - "Forbidden - CUPS"
          - "Server: CUPS"
        condition: or

      - type: status
        status:
          - 200
          - 404
          - 403
        condition: or

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - 'CUPS v([0-9.]+)>'
