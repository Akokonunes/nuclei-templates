id: hugegraph-studio-detect

info:
  name: HugeGraph Studio - Detect
  author: pussycat0x
  severity: info
  description: |
    HugeGraph Studio was detected.
  reference:
    - https://github.com/hugegraph/hugegraph-studio
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="HugeGraph-Studio"
  tags: hugegraph,studio,detect,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>HugeGraph Studio"

      - type: status
        status:
          - 200
