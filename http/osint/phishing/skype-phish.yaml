id: skype-phish

info:
  name: skype phishing Detection
  author: rxerium
  severity: info
  description: |
    A skype phishing website was detected
  reference:
    - https://skype.com
  metadata:
    max-request: 1
  tags: phishing,skype,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Skype | Stay connected with free video calls worldwide'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"skype.com")'
