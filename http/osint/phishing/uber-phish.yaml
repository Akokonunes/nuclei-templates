id: uber-phish

info:
  name: uber phishing Detection
  author: rxerium
  severity: info
  description: |
    A uber phishing website was detected
  reference:
    - https://uber.com
  metadata:
    max-request: 1
  tags: phishing,uber,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Explore the Uber Platform | Uber'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"uber.com")'
