id: vault-unsealed-unauth
info:
  name: HashiCorp Vault - Unsealed & Unauthenticated API
  author: Hamza Sahin
  severity: critical
  description: |
    Detects a publicly reachable HashiCorp Vault API that is UNSEALED and responds without authentication.
  tags: vault,hashicorp,misconfig,exposure,critical

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v1/sys/seal-status"
    headers:
      Accept: application/json
      User-Agent: nuclei
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: header
        words:
          - "X-Vault-Version"
      - type: word
        part: header
        words:
          - "X-Vault-Cluster"
      - type: regex
        part: body
        regex:
          - '"sealed"\s*:\s*false'
