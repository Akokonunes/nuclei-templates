id: vault-unsealed-unauth
info:
  name: HashiCorp Vault Unsealed & Unauthenticated API
  author: Hamza Sahin
  severity: critical
  description: >
    Detects a publicly reachable HashiCorp Vault API that is UNSEALED and answers
    WITHOUT authentication. This is a critical misconfiguration that may expose secrets
    or enable privilege escalation/lateral movement.
  reference:
    - https://developer.hashicorp.com/vault/docs/concepts/seal
    - https://developer.hashicorp.com/vault/api-docs/system/seal-status
  tags: vault,misconfig,exposure,unauth,critical

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v1/sys/seal-status"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: header
        words:
          - application/json
      - type: regex
        part: body
        regex:
          - '(?i)"sealed"\s*:\s*false'
      - type: word
        part: header
        words:
          - X-Vault-Version
          - X-Vault-Cluster
        condition: or
