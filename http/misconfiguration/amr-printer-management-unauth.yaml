id: amr-printer-management-unauth

info:
  name: AMR Printer Management Dashboard - Exposure
  author: ritikchaddha
  severity: medium
  description: |
    Detects unauthorized access to AMR Printer Management dashboard. This endpoint may expose sensitive printer configuration and management interfaces without proper authentication.
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"AMR Printer Management"
    fofa-query: title="AMR Printer Management"
  tags: network,iot,printer,misconfig,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/amr"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AMR Printer Management"
          - "<span>Basic Setup"
          - "<span>Log"
        condition: and

      - type: status
        status:
          - 200
