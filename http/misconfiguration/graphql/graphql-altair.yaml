id: graphql-altair
info:
  name: GraphQL Altair Client Exposed
  author: Hamza Sahin
  severity: low
  description: |
    Detects Altair GraphQL Client UI exposed (often a dev tool) which may enable schema discovery or queries in production.
  tags: graphql,altair,misconfig,exposure,web

requests:
  - method: GET
    path:
      - "{{BaseURL}}/altair"
      - "{{BaseURL}}/ui/altair"
      - "{{BaseURL}}/graphql/altair"
      - "{{BaseURL}}/altair/"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Altair GraphQL Client"
          - "altair-static"
          - "Altair provides a rich GraphQL IDE"
      - type: regex
        part: body
        regex:
          - "(?i)altair\\.min\\.js"
          - "(?i)/altair[-_/]static/"
      - type: status
        status: [200,401,403]
