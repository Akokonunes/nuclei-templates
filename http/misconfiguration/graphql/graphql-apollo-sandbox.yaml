id: apollo-sandbox-ui-exposed
info:
  name: Apollo Sandbox UI  Exposed
  author: Hamza Sahin
  severity: low
  description: |
    Detects the Apollo Sandbox developer interface exposed in production environments, which could facilitate schema discovery or testing by unauthorized users.
  reference:
    - https://www.apollographql.com/docs/studio/sandbox/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"Apollo Sandbox"
  tags: apollo,misconfig,exposure,graphql

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Apollo Server"
          - "<title>Apollo Router"
        condition: or

      - type: word
        part: body
        words:
          - "Apollo Sandbox"
          - "apollo.dev"
        condition: or

      - type: status
        status:
          - 200
