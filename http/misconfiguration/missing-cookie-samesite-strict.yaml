id: missing-cookie-samesite-strict

info:
  name: Missing Cookie SameSite Strict
  author: lucky0x0d,PulseSecurity.co.nz
  severity: info
  description: |
    Detects cookies that do not have the attribute 'samesite=strict', which prevents sending any cross-domain cookies, under any circumstances.
  reference:
    - https://pulsesecurity.co.nz/articles/samesite-lax-csrf
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-693
  metadata:
    verified: true
    max-request: 1
  tags: misconfiguration,samesite

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)set-cookie:\s*([^=]+)=[^;]*(?:;|$)'

      - type: regex
        part: header
        regex:
          - "(?i)samesite=strict"
        negative: true

    extractors:
      - type: kval
        part: header
        kval:
          - 'set_cookie'
