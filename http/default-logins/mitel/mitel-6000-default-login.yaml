id: mitel-6000-default-login

info:
  name: Mitel 6000 - Default Login
  author: matejsmycka
  severity: high
  description: |
   Mitel 6000 default credentials were discovered.
  reference:
    - https://wiki.bicomsystems.com/UADs/Mitel_6930
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: Aragorn Mitel"
  tags: tech,basic,auth,mitel,mitel-6000,default-login

http:
  - raw:
      - |
        GET /sysinfo.html HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64('admin:22222')}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "Mitel", "System Information")'
        condition: and
