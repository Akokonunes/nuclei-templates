id: mitel-6000-default-login

info:
  name: Mitel 6000 Default Login
  author: matejsmycka
  severity: high
  metadata:
    max-request: 1
    shodan-query: "Server: Aragorn Mitel"
  description: Mitel 6000 web interface is accessible using default credentials (admin:22222).
  reference:
    - https://wiki.bicomsystems.com/UADs/Mitel_6930
  tags: tech,basic,auth,default-login

http:
  - raw:
      - |
        GET /sysinfo.html HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64('admin:22222')}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - 'Mitel'
          - 'System Information'
        condition: and
