id: ritecms-default-login

info:
  name: RiteCMS - Default Login
  author: 0x_Akoko
  severity: high
  description: |
    RiteCMS Default Credentials were discovered.
  reference:
    - https://ritecms.com/
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="ritecms"
  tags: ritecms,default-login

variables:
  username: "admin"
  password: "admin"

http:
  - raw:
      - |
        POST {{path}}admin.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username={{username}}&userpw={{password}}

    payloads:
      path:
        - "/"
        - "/ritecms/"

    matchers:
      - type: dsl
        dsl:
          - "status_code == 302"
          - "contains_all(set_cookie, 'PHPSESSID','admin=true')"
        condition: and
