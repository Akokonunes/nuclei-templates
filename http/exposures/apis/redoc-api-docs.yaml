id: redoc-api-docs

info:
  name: ReDoc API Docs - Detect
  author: Hamza Sahin
  severity: info
  description: |
    ReDoc API documentation interface is available without authentication, potentially exposing information about the API endpoints.
  reference:
    - https://redocly.com/docs/redoc
  metadata:
    verified: true
    max-request: 4
    shodan-query: html:"redoc.standalone.js"
  tags: api,openapi,redoc,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/redoc"
      - "{{BaseURL}}/docs"
      - "{{BaseURL}}/api/docs"
      - "{{BaseURL}}/openapi"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "(?i)ReDoc(\\s|&nbsp;)?(Standalone|Live|\\b)"
          - "(?i)redoc\\.(standalone\\.)?js"

      - type: word
        part: content_type
        words:
          - "text/html"
