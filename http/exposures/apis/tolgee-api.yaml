id: tolgee-api

info:
  name: Tolgee API - Detect
  author: matejsmycka
  severity: info
  description: Tolgee API was detected.
  reference:
    - https://docs.tolgee.io/api
  metadata:
    max-request: 1
  tags: exposure,api,tolgee

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/public/configuration"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Tolgee
          - version
        condition: and

      - type: word
        part: header
        words:
          - application/json
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version"\s*:\s*"([^"]+)"'
        group: 1
        name: version