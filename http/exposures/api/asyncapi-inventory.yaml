id: asyncapi-inventory
info:
  name: AsyncAPI Spec Inventory (JSON/YAML)
  author: Hamza Sahin
  severity: info
  description: Locates exposed AsyncAPI specifications which may reveal event-driven API surface.
  tags: api,asyncapi,inventory,exposure,web

requests:
  - method: GET
    path:
      - "{{BaseURL}}/asyncapi.json"
      - "{{BaseURL}}/asyncapi.yaml"
      - "{{BaseURL}}/asyncapi.yml"
      - "{{BaseURL}}/api/asyncapi.json"

    matchers-condition: and
    matchers:
      # Content-Type looks like JSON/YAML
      - type: regex
        part: header
        regex:
          - '(?i)content-type:\s*(application/json|application/yaml|application/x-yaml|text/yaml)'

      # AsyncAPI major version 2.x present
      - type: regex
        part: body
        regex:
          - '(?i)"?asyncapi"?\s*:\s*"?2\.'

      # Typical OK response
      - type: status
        status:
          - 200
